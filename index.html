<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Text to Binary</title>
</head>
<body class="dark">
    <nav>
    <header>
    <h1>
        Text to Binary
    </h1>
    </header>
    <button class= "dark-light">switch</button>
    </nav>
    <div class="inputField"> 
        <label for="text" class="text">Enter Text</label>
    </div>
    <div id="form" action="/" method="GET">
        <div>
            <input id="text" type="text" placeholder="Type Something" required> 
        </div>
    <button id="binary" class="binary">Convert to Binary</button>
    <button id="ascii" class="ascii">Convert to ASCII</button>
    <button id="octal" class="octal">Convert to Octal</button>
    <button id="hexadecimal" class="hexadecimal">Convert to Hexadecimal</button>
    <output id="output" class="output" type="text"></output>
    </div>
    
</body>
</html>
